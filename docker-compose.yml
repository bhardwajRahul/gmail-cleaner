services:
  gmail-cleaner:
    # Multi-arch image: works natively on both AMD64 and ARM64 (Apple Silicon)
    image: ghcr.io/gururagavendra/gmail-cleaner:latest
    # Option 2: Build locally (uncomment below, comment out image above)
    # build: .
    ports:
      - "8766:8766"  # Web UI
      - "8767:8767"  # OAuth callback
    volumes:
      # Mount credentials file (required)
      - ./credentials.json:/app/credentials.json:ro
      # Optionally mount token file to persist auth across restarts
      # - ./token.json:/app/token.json
    environment:
      - WEB_AUTH=true
      # Uncomment and set OAUTH_HOST if accessing via custom domain or server IP
      # - OAUTH_HOST=gmail.example.com
    restart: unless-stopped
